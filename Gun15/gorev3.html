<style>
    #box {
        height: 50px;
        background: black;
        width: 0px;
        transition: all 1s;
    }
</style>

</head>
<body>

<input type="number" id="sayi">
<div id="box"></div>

<script>
    let txt = document.getElementById("sayi");
    let box = document.getElementById("box");

    txt.oninput=function () {
        let length = txt.value;  
        box.style.width = length + "px";
    };
</script>

    
</body>
