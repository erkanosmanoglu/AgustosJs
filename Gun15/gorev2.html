<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorev 2</title>
</head>
<body>
    <input id="kutu" type="text">
    <button id="uygula">Uygula</button>

    <script>
        function degistir() {
            let renk = document.getElementById("kutu").value;
            document.body.style.backgroundColor = renk;
        }

        uygula.onclick = degistir;
    </script>
    
</body>
</html>
