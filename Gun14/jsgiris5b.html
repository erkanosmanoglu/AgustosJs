<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayaç</title>
</head>
<body>
    <button id="sayi" type="number">100</button>

    <!-- butona tıklandıkça değeri 1 artsın -->

    <script>
        let btn = document.getElementById("sayi");       

        sayi.onclick = function () {
            btn.textContent = Number(btn.textContent) + 1;
        };
        
    </script>
    
</body>


</html>
