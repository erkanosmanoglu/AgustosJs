<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Giriş Görev</title>
</head>
<body>
    <p id="ali">Ali eşeğe bak!</p>

    <!-- butona tıklandığında paragraf kaybolsun -->
    <button id="gizle" onclick="ali.style.display = 'none'">Bana Tıkla</button>

    <script>
        // id'si ali olan elementin background rengini sarı 
        
        // paragrafın içeriğini "Ali ata bak! şeklinde değiştir

        var renk = document.getElementById("ali");
        renk.style.backgroundColor = "blue";

        renk.textContent = "ali ata bak!";

        let ali = document.getElementById("ali");
        ali.style.backgroundColor = "yellow";
        

        



        
    </script>
</body>
</html>
