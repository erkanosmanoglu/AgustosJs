<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyonlar</title>
    <style>
        textarea {
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <textarea id="txt" rows="12" cols="40"></textarea>

    <script>
        const txt = document.getElementById("txt");
        let sonuc = f(3);
        txt.value = txt.value + sonuc + "\n";
        txt.value += f(33) + "\n";

        txt.value += saat() + "\n"

        yaz(2026);

        ayracKoy();

        //parametre alan ve değer döndürmeyen
        function ayracKoy() {
            yaz("-----------");
        }

        //parametre alan ve değer döndürmeyen
        function yaz(metin) {
            txt.value += metin + "\n"
        }

        //parametre almayan ve değer döndüren
        function saat() {
            const tarih = new Date();
            return tarih.toLocaleTimeString();
        }


        // parametre alan ve değer döndüren
        function f(x) {
            return x + 1;
        }
    </script>
</body>
</html>
