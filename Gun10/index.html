<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        div {
            border: 5px solid green;
            margin: 1rem;
        }

        p {
            border: 3px solid orange;
        }

        .bolge {
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class="bolge">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor ab beatae asperiores doloribus natus placeat quaerat, eius mollitia vel vero?</div>
</body>
</html>
