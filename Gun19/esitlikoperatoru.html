
<script>
    //tür aynı değilse tür dönüşümü yapar sonra kıyaslar
    document.write(1 == "1"); //true
    //hem türe hem değere bakar
    document.write(1 === "1"); //false


    document.write(0 == false); //true
    document.write(0 === false); //false
    document.write("" == 0); //true

</script>
