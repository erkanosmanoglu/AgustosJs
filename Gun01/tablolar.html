<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>
<body>
    <h1>Türkiye</h1>


    <!-- Border attribute'u yerine css kullanılmalı, geçici yaptık! -->
    
    <h2>Şehirler</h2>
    <table border="1">
        <tr>
            <th>Plaka</th>
            <th>Şehir Adı</th>
            <th>Neyiyle Meşhur?</th>
            <td rowspan="5">reklamlar</td>
        </tr>
        <tr>
            <th>1</th>
            <td>Adana</td>
            <td><strong>Kebap</strong>, Sıcağı</td>
        </tr>
        <tr>
            
            <td>#</td>
            <th colspan="2">---</th>
            
        </tr>
        <tr>
            <th>16</th>
            <td>Bursa</td>
            <td><em>İskender</em>, Uludağ</td>
        </tr>
        <tr>
            <th>78</th>
            <td>Karabük</td>
            <td>Lokum</td>
        </tr>
        
    </table>
    
    <h2>Filmler</h2>
    <table>
        <thead>
            <tr>Adı</tr>
            <tr>
                <td>The Lord of the Rings: The Fellowship of the Ring.</td>
                <td>2001</td>
                <td><em>macera</em>, dram</td>
            </tr>
            <tr>
                <td>The Hobbit</td>
                <td>2013</td>
                <td>macera, fantezi</td>
            </tr>
        </thead>
    </table>
</body>
</html>

<!-- 
CTRL+SHIFT+P Emmet: Wrap with Abbreviation (enter) em (enter)
tr: table row
td: table data
th: table heading

!TAB -->
