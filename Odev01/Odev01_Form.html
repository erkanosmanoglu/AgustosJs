<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Üye Ol</title>
    <link rel="stylesheet" href="Odev01_Still.css">
</head>
<body>
    <h1>Form Örneği - Üye Ol</h1>
  <form method="post" action="HTML_Odev01.html">
        <div>
            <label for="txtAd">Ad</label>
            <input id="txtAd" type="text" name="ad" required placeholder="Adınızı giriniz">
        </div>
        <div>
            <label for="txtEmail">E-posta</label>
            <input type="email" name="email" id="txtEmail" required placeholder="mail@example.com">
        </div>
        <div>
            <label for="sehir">Şehir</label>
            <select name="sehir" id="sehir" required>
                <option value="">Seçiniz</option>
                <option value="1">Londra</option>
                <option value="6">Amsterdam</option>
                <option value="34">İstanbul</option>
                <option value="35">Kopenhag</option>
            </select>
        </div>
        <div>
            <label>
                <input type="radio" name="cinsiyet" value="e">
                Erkek
            </label>
            <label>
                <input type="radio" name="cinsiyet" value="k">
                Kadın
            </label>
        </div>
        <div>
            <label>
                <input name="aciklama" type="checkbox" required> Kuralları okudum ve kabul ediyorum.
            </label>
        </div>
        <button>Kaydol</button>
        <p>&copy; 2025 Seyahat ve Hobi Sitesi - Tüm Hakları Saklıdır.</p>
    </form>
</body>
</html>
